type Address @model {
  customer: Customer!
  company: String
  firstName: String!
  lastName: String!
  street1: String!
  street2: String
  city: String!
  country: String!
  zip: String!
}

type Cart @model {
  customer: Customer
  order: Order
  lineItems: [LineItem]
  shippingTotal: Float!
  discountTotal: Float!
  total: Float!
  currency: String!
}

type Customer @model {
  firstName: String!
  lastName: String!
  email: Email! @unique
  phoneNumber: String
  billingAddress: Address
  avatar1: String @resolver(name: "a/avatar1")
  avatar2: String @resolver(name: "a/avatar2")
