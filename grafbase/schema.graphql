type LineItem @model {
  order: Order!
  variant: Variant!
  quantity: Int!
}

type Product @model {
  title: String!
  imageUrl: URL!
  description: String!
  stock: Int!
  slug: String! @unique
  variants: [Variant]
  brand: String
}

type Variant @model {
  title: String!
  product: Product!
  sku: String!
  price: Float!
  currency: String!
}
